<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록</h2> </div>
  <form th:action method="post" enctype="multipart/form-data">
    <ul>
      <li>상품명
        <input type="text" name="itemName">
      </li>
      <li>첨부파일
        <input type="file" name="attachFile" >
      </li>
      <li>이미지 파일들
        <!-- multiple="multiple" : 다중 파일 업로드-->
        <input type="file" multiple="multiple" name="imageFiles" ></li>
    </ul>
    <input type="submit"/>
  </form>
</div>
</body>
</html>
